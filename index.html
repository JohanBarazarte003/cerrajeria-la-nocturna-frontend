<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =================================================================== -->
    <!-- ================ METATAGS ESENCIALES PARA SEO ===================== -->
    <!-- =================================================================== -->

    <!-- Título de la Página (El más importante para SEO) -->
    <title>Cerrajería La Nocturna | Cerrajero 24 Horas Urgente en Caracas</title>

    <!-- Descripción (Aparece debajo del título en los resultados de Google) -->
    <meta 
      name="description" 
      content="Servicio de cerrajero 24 horas en Caracas. Apertura de puertas, carros y cajas fuertes. ¡Llegamos en 5 minutos! Llama ahora para urgencias." 
    />

    <!-- Palabras Clave (Menos importante hoy en día, pero no hace daño) -->
    <meta 
      name="keywords" 
      content="cerrajero 24 horas, cerrajero urgente, cerrajería, apertura de puertas, Caracas, la nocturna" 
    />
    
    <!-- Metaetiqueta para el color de la barra de direcciones en móviles -->
    <meta name="theme-color" content="#FFD700"> <!-- Nuestro Amarillo Urgencia -->

    <!-- =================================================================== -->
    <!-- ================ METATAGS DE OPEN GRAPH (REDES SOCIALES) =========== -->
    <!-- =================================================================== -->
    
    <!-- Título que se mostrará al compartir en Facebook, WhatsApp, etc. -->
    <meta property="og:title" content="Cerrajería La Nocturna | Urgencias 24/7" />
    
    <!-- Descripción para redes sociales -->
    <meta property="og:description" content="¿Te quedaste fuera? ¡Llámanos! Somos tu cerrajero de confianza 24 horas en Caracas." />
    
    <!-- Imagen que se mostrará al compartir el enlace -->
    <meta property="og:image" content="https://www.cerrajerialanocturna.com/og-image.jpg" /> <!-- URL absoluta -->
    
    <!-- URL canónica de la página -->
    <meta property="og:url" content="https://www.cerrajerialanocturna.com" />
    
    <!-- Tipo de contenido -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Cerrajería La Nocturna" />
    <meta property="og:locale" content="es_ES" />
    
    <!-- =================================================================== -->
    <!-- ================ METATAGS DE TWITTER CARD ========================= -->
    <!-- =================================================================== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cerrajería La Nocturna | Urgencias 24/7">
    <meta name="twitter:description" content="¿Te quedaste fuera? ¡Llámanos! Somos tu cerrajero de confianza 24 horas en Caracas.">
    <meta name="twitter:image" content="https://www.cerrajerialanocturna.com/og-image.jpg"> <!-- URL absoluta -->

    <!-- Favicon y Assets -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
